name: CI/CD Workflow for SonarQube Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sonar-scan:
    runs-on: windows-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK (if your project requires Java for analysis)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      # Step 3: Run the SonarQube Scanner
      - name: SonarQube Scan
        run: |
          sonar-scanner \
          -Dsonar.sonar.projectKey=whitehackzzz_SonarQube-test999_2d38b142-ff2a-442f-bcfd-a57508bbd163 \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
