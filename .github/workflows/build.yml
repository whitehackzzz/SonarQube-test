name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set JDK version to 11
          distribution: 'adopt'  # Use AdoptOpenJDK (or you can use 'temurin' for newer versions)

      - name: Compile Java files
        run: |
          mkdir -p out  # Create output directory for compiled classes
          javac -d out src/**/*.java  # Compile all Java files in the src directory

      - name: Run Java application
        run: |
          java -cp out MainClass  # Replace MainClass with the name of your main class

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          # Optional: Specify the project key and name if not set in sonar-project.properties
          SONAR_PROJECT_KEY: your.project.key
          SONAR_PROJECT_NAME: Your Project Name

